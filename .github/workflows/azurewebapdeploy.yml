name: Spring Boot CI/CD to Azure

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'

    - name: Build JAR
      run: mvn clean package -DskipTests

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build Docker image
      run: docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app .

    - name: Push Docker image
      run: docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app

    - name: Azure Web App Deploy
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'your-azure-app-name'
        publish-profile: ${{ secrets.AZURE_PUBLISH_PROFILE }}
        images: '${{ secrets.DOCKER_USERNAME }}/springboot-app'
